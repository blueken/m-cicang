    function getData() {

        var tk = getParam('tk');
        tk = encodeURIComponent(tk);
        $.get('http://beta.mci.hujiang.com/Services/UserInfoByToken.ashx?token='+tk, function(data){

            var bookid = getParam('bookid');
            var uid = data.UserId;
            var uname = data.UserName;
            var uscore = getParam('uscore');
            var upic = getUserAvatar(uid);

            $('.photo').attr('src', upic).removeClass('hidden');
            $('.user_name').html(uname);
            $('.user_score').html(uscore);

            getBookPic(bookid);

            if (window.store) {
                store.set('hjKxccBookid', bookid);
                store.set('hjKxccSocial', {'BookId':bookid, 'UserName':uname, 'UserId':uid});
            };

             bindBtnsEvents();

        }, 'JSON');

        
    }

    function getBookPic(bookid) {
        var bid = getParam('bid');
        $.get('http://beta.mci.hujiang.com/Services/InterestLangBookById.ashx?id='+bid, function(data) {
            $('.book').attr('src', data.PicUrl);
        },'JSON');
    }
    function bindBtnsEvents() {
        $('.btn').eq(0).on('click', function() { document.location = 'index.html'; });
        $('.btn').eq(1).on('click', function() { document.location = 'opponent.html'; });
