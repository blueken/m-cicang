    <script type="text/javascript">
    $(function() {
        var pageData = {
            'title': '开心词场',
            'back_url': '',
        };

        initHeader(pageData);
        initMenu();
        initCloud();
        bindEvents();

        cloudDown('-5%');
        showDowntips();
        fixMeizuCloud();
    });
    function showDowntips() {
        var t = store.get('hjKxccDownTips');
        if ( typeof(t) === "undefined" ) {
            $('.downtips').show()
            store.set('hjKxccDownTips', new Date().getTime());
        };
        
    }
    function fixMeizuCloud() {
        if (isMeizu()) {
            $('.cloud_b').addClass('cloud_anim_none');
            $('.cloud_f').addClass('cloud_anim_none');
        }
    }
