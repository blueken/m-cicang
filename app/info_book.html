    <script type="text/javascript">
    $(function() {
        var pageData = {
            'title': '英语四级词汇',
            'back_url': 'http://www.baidu.com',
        };


        initHeader(pageData);
        initMenu();
        initCloud();
        cloudDown('-5%');
        bindEvents();

        // initScroller();
    });

    function initScroller() {
        var scroller = new IScroll('.swrapper', {
            scrollX: true,
            scrollY: false,
            snap: true,
            snapSpeed: 1000
        });

        $('.prev').on('click', function() { scroller.prev(); });
        $('.next').on('click', function() { scroller.next(); });
    }
