    <script type="text/javascript">
    gScrollList = null;
    gScrollNav = null;

    $(function() {
        var pageData = {
            'title': '考前背词',
            'back_url': location.origin+'/index.html',
        };


        initHeader(pageData);
        initMenu();
        bindEvents();

        getData();

    });

    function getData() {
        // var data = [ { "Lang" : "en" , "Name" : "\u82F1\u8BED" , "BookCategorys" : [ { "Key" : "yybb" , "Name" : "\u7F8E\u8BED\u5FC5\u80CC" , "Icon" : "" , "Books" : [ { "BookID" : 10719 , "Name" : null , "Icon" : null , "UserCount" : 0 } ] } ] },{ "Lang" : "jp" , "Name" : "\u65E5\u8BED" , "BookCategorys" : [ { "Key" : "ryjp" , "Name" : "\u65E5\u8BED\u7CBE\u54C1" , "Icon" : "" , "Books" : [ { "BookID" : 11096 , "Name" : null , "Icon" : null , "UserCount" : 0 } ] } ] } ];

        $.get('/Services/ExamBackWord.ashx', function(data) {
            getLangData(data);
            getBooksData(data);
            genScroller();
        },'JSON');
        
    }
    function getLangData(data) {
        var strUlNavMask = '';
        _.each(data, function(v,k) {
            var html = _.template('<li><a href="javascript:gotoBook('+k+')"><span class="selected rvmiddle"><%=Name%></span></a></li>', v);
            strUlNavMask += html;
        });
        $('.nav_mask>ul').html(strUlNavMask);
    }
    function gotoBook(i) {
        if (gScrollList != null) {
            gScrollList.goToPage(i, 0, 600);
        };
    }
    function getBooksData(data) {
        var strBooklist = '';
        _.each(data, function(v,k) {
            var strUlBooks = '<div class="books"><ul>';
            var url = 'info_exam.html?k=<%=Key%>&l='+v.Lang;
            _.each(v.BookCategorys, function(v,k) {
                // var.lang = lang;

                // var tmpl = _.template('<li><a href="'+url+'"><span class="icon"><img src="images/cet.jpg" alt="" /><b class="cato hvmiddle"><%=Icon%></b></span><h4><%=Name%></h4></a></li>');
                var tmpl = _.template('<li><a href="'+url+'"><span class="icon"><img src="<%=BG%>" alt="" /></span><h4><%=Name%></h4><p><%=Description%></p></a></li>');
                var html = tmpl(v);
                strUlBooks += html;
            });
            strUlBooks += '</ul></div>';
            strBooklist += strUlBooks;
        });
        $('.booklist_scroller').html(strBooklist);
    }
    function genScroller() {
        gScrollNav = new IScroll('.nav_mask', {
            scrollX: true,
            click: true
        });

        gScrollList = new IScroll('.booklist_mask', {
            scrollX: true,
            scrollY: false,
            bounce: false,
            snap: true,
            snapSpeed: 600,
            click: true,
            indicators: {
                el: '.indicator',
                resize: false
            }
        });

        $(".books").each(function(idx, val) {
            var self = this;
            setTimeout(function() {new IScroll(self);}, 100*idx);
        });
    }
    </script>
